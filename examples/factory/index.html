<!doctype html>
<html>
<head>
<script src="../../base/core.js"></script>
<script src="../../base/Factory.js"></script>
<script src="js/VehicleFactory.js"></script>
<script src="js/Vehicle.js"></script>

<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

</head>
<body>

  <div id="vehicles"></div>

  <script>
      var vehiclesCfg = [ 'Car', 'Truck', 'Truck', 'Car', 'Truck', 'Car' ];
      var vehicles = [];

      function showInDom(vehicle) {
        var $p = $('<p>');
        $p.text(vehicle.getSignature());
        $('#vehicles').append($p);
      }

      try {
        var vehicleFactory = new VehicleFactory()
        vehiclesCfg.forEach(function(vehicleType) {
          var newVehicle = vehicleFactory.make(vehicleType);
          vehicles.push(newVehicle);

          // Add it to the DOM
          showInDom(newVehicle);
        })
        console.log(vehicles);
      } catch (e) {
        console.log(e);
      }
    </script>

</body>
</html>
